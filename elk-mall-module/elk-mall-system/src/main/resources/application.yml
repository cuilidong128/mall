spring:
  profiles:
    active: dev
    mvc:
      static-path-pattern: /**
    resources:
       static-locations: classpath:/templates/static/, classpath:/templates/, classpath:/modules/
    http:
      multipart:
        enabled: true
        max-file-size: 100MB
        max-request-size: 120MB
###指定扫描日志配置 redis,activemq
# debug: true
logging:
  config: classpath:log4j2.yml
###MyBatis扫描文件位置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.mall.system.dao

###Pagehelper配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql
