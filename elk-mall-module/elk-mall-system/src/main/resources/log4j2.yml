# https://blog.csdn.net/u010598111/article/details/80556437
# https://blog.csdn.net/flyliuweisky547/article/details/19421899
# 共有8个级别，按照从低到高为：ALL < TRACE < DEBUG < INFO < WARN < ERROR < FATAL < OFF。
Configuration:
  status: warn

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      #测试：-Dlog.level.console=warn -Dlog.level.holmes=trace
      #生产：-Dlog.level.console=warn -Dlog.level.holmes=info
      - name: log.level.console
        value: TRACE
      - name: log.level.maxplus1
        value: TRACE
      - name: log.path
        value: log
      - name: project.name
        value: check

  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${sys:log.level.console} # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
    RollingFile: # 输出到文件，超过128MB归档
      - name: ROLLING_FILE
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}.log
        filePattern: "${log.path}/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}.log"  # ${log.path}/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}.log 时间，按天归档日志
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: "128 MB"
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
        DefaultRolloverStrategy:
          max: 1000

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
     #    控制台打印SQL语句
    Logger: # 为com.check.repository包配置特殊的Log级别，方便调试
      - name: com.mall.system.dao
        additivity: false
        level: ${sys:log.level.maxplus1}
        AppenderRef:
          - ref: CONSOLE
          - ref: ROLLING_FILE


