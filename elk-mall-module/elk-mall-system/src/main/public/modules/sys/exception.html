<!DOCTYPE html>
<html>
<head>
<title>系统日志</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../static/css/bootstrap.min.css">
<link rel="stylesheet" href="../../static/css/font-awesome.min.css">
<link rel="stylesheet" href="../../static/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../static/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../static/css/main.css">
<script src="../../static/libs/jquery.min.js"></script>
<script src="../../static/plugins/layer/layer.js"></script>
<script src="../../static/libs/bootstrap.min.js"></script>
<script src="../../static/libs/vue.min.js"></script>
<script src="../../static/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../static/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../static/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../static/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="异常流水号精确查询">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<a v-if="hasPermission('sys:exception:detail')" class="btn btn-primary" @click="view"><i class="fa fa-pencil-square-o"></i>&nbsp;详细</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}} &nbsp;&nbsp;&nbsp;&nbsp;<input type="button"  style="padding-top: 7px;height: 35px;" class="btn btn-warning" @click="reload" value="返回" /></div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">异常流水号：</div>
					<div class="col-sm-10">
					  {{exception.seriaNo}}
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">服务编码：</div>
					<div class="col-sm-10">
					 {{exception.appCode}}
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">日志编码：</div>
					<div class="col-sm-10">
					 {{exception.logCode}}
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">发生接口：</div>
					<div class="col-sm-10">
					 {{exception.apiName}}
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-2 control-label">输入数据：</div>
					<div class="col-sm-10">
					 {{exception.inputData}}
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-2 control-label">输出数据：</div>
					<div class="col-sm-10">
					 {{exception.outputData}}
					</div>
				</div>
				<div class="form-group">
				    <div class="col-sm-2 control-label">发生时间：</div>
					<div class="col-sm-10">
					 {{exception.createTime}}
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-2 control-label">异常信息：</div>
					<div class="col-sm-10">
					 {{exception.exceptionMsg}}				
					</div>
				</div>
				<div class="form-group">			
				</div>
				<div class="form-group">		
				</div>	
			</form>
		</div>
</div>

<script src="../../static/js/modules/sys/exception.js"></script>
</body>
</html>
