<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>kingMicro</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	 <link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico">
	<link rel="stylesheet" type="text/css" href="static/plugins/layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/index1.css">
</head>
<body>
<div class="layui-layout layui-layout-admin" id="layui_layout">
	<!-- 顶部区域 -->
	<div class="layui-header header header-king">
		<div class="layui-main">
		    <!-- logo区域 -->
			<div class="admin-logo-box">
				<a class="logo" href="javascript:;">kingMicro</a>
				<div class="larry-side-menu">
					<i class="fa fa-bars" aria-hidden="true"></i>
				</div>
			</div>
            <!-- 顶级菜单区域 -->
             <div class="layui-larry-menu">
                 <ul class="layui-nav layui-layout-left" >
                 <nav-item :item="item" v-for="(item, index) in menuList"  :index="index"></nav-item>            		
				   </ul>
            </div>
            <!-- 右侧导航 -->
				<ul class="layui-nav layui-layout-right">
					<li class="layui-nav-item"><a href="javascript:;"> <img
							src="static/favicon.ico"  style="width: 30px;height: 30px;margin-right: 10px;border-radius: 50%;"> {{user.username}}&nbsp;
					</a>
						<dl class="layui-nav-child">
							<dd>
								<a href="javascript:;" @click="personInfo">基本资料</a>
							</dd>
							<dd>
								<a href="">安全设置</a>
							</dd>
							<dd>
								<a href="javascript:;" @click="updatePassword">修改密码</a>
							</dd>
							<dd>
								<a href="javascript:;" @click="">主题切换</a>
							</dd>
						</dl></li>
					<li class="layui-nav-item"><a  href="javascript:;" @click="logout">退出系统</a></li>
				</ul>
		</div>
	</div>
	<!-- 左侧侧边导航开始 -->
	<div class="layui-side layui-side-bg layui-larry-side" id="larry-side">
        <div class="layui-side-scroll" id="larry-nav-side" lay-filter="side">
		<!-- 左侧菜单 -->
		<ul class="layui-nav layui-nav-tree">
			<menu-item :item="item"  v-for="(item, index) in menuList" :index="index"></menu-item>
		</ul>
	    </div>
	</div>

	<!-- 左侧侧边导航结束 -->
	<!-- 右侧主体内容 -->
	<div class="layui-body" id="larry-body" style="bottom: 0;border-left: solid 2px #1AA094;">
		<div class="layui-tab layui-tab-card larry-tab-box" id="larry-tab" lay-filter="main-tab" lay-allowclose="true">
			<ul class="layui-tab-title">
				<li class="layui-this" id="admin-home"><i class="fa fa-home"></i><em>控制台</em></li>
			</ul>
			<div class="layui-tab-content" style="min-height: 150px; height: 100% !important;">
				<div class="layui-tab-item layui-show">
					<iframe class="larry-iframe" data-id='0' src="main.html"></iframe>
				</div>
			</div>
		</div>
	</div>
	<!-- 修改密码 -->
	<div id="passwordLayer" style="display: none;">
	
		<form class="layui-form" action="">
			<div class="layui-form-item">
		    	<label class="layui-form-label">账号</label>
		    	<label class="layui-form-label laber-account">{{user.username}}</label>
			</div>
			<div class="layui-form-item">
		    	<label class="layui-form-label">原密码</label>
		    	<div class="layui-input-inline">
		    		<input type="password" v-model="password" placeholder="原密码" autocomplete="off" class="layui-input">
		    	</div>
			</div>
			<div class="layui-form-item">
		    	<label class="layui-form-label">新密码</label>
		    	<div class="layui-input-inline">
		    		<input type="text" v-model="newPassword" placeholder="新密码" autocomplete="off" class="layui-input">
		    	</div>
			</div>
		</form>
	</div>
	<!-- 基本资料 -->
	<div id="personInfo" style="display: none;">
	
		<form class="layui-form" action="">
			<div class="layui-form-item">
		    	<label class="layui-form-label">用户名</label>
		    	<label class="layui-form-label laber-account">{{user.username}}</label>
			</div>
			<div class="layui-form-item">
		    	<label class="layui-form-label">所属部门</label>
		    	<label class="layui-form-label laber-account">{{user.deptName}}</label>
			</div>
			<div class="layui-form-item">
		    	<label class="layui-form-label">职位</label>
		    	<label class="layui-form-label laber-account">{{user.position}}</label>
			</div>
			<div class="layui-form-item">
		    	<label class="layui-form-label">邮箱</label>
		    		<label class="layui-form-label laber-account">{{user.email}}</label>
			</div>
			<div class="layui-form-item">
		    	<label class="layui-form-label">手机号</label>
		    		<label class="layui-form-label laber-account">{{user.mobile}}</label>
			</div>
			
		</form>
	</div>
</div>

<script type="text/javascript" src="static/libs/jquery.min.js"></script>
<script src="static/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script type="text/javascript" src="static/plugins/layui/layui.js"></script>
<script type="text/javascript" src="static/libs/vue.min.js"></script>
<script type="text/javascript" src="static/js/common.js"></script>
<script type="text/javascript" src="static/js/index.js"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});
</script>
</body>
</html>
